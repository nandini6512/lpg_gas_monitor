<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG Gas Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/lpg_index_bg.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LPG Gas Monitoring System</h1>
        <form action="/predict" method="post">
            <label for="tare_weight">Tare Weight (kg):</label>
            <input type="number" step="0.01" name="tare_weight" required>
            
            <label for="lpg_weight">LPG Weight (kg):</label>
            <input type="number" step="0.01" name="lpg_weight" required>
            
            <label for="gross_weight">Gross Weight (kg):</label>
            <input type="number" step="0.01" name="gross_weight" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" name="humidity" required>

            <label for="air_pressure">Air Pressure (hPa):</label>
            <input type="number" step="0.1" name="air_pressure" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
